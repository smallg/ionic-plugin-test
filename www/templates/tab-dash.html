<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Recent Updates</div>
            <div class="item item-body">
                <div>
                    There is a fire in <b>sector 3</b>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Health</div>
            <div class="item item-body">
                <div>
                    You ate an apple today!
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Upcoming</div>
            <div class="item item-body">
                <div>
                    You have <b>29</b> meetings on your calendar tomorrow.
                </div>
            </div>
        </div>
        <div class="list card"  ng-if="lat&&long">
            <div class="item item-body">
                {{lat}} {{long}}
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <button class="button" ng-click="getCurrentPostion()">Get Current Position</button>
        <button class="button" ng-click="cleanPostion()">Clean Position</button>
        <button class="button" ng-click="watchGeolocation()">Watch Position</button>
    </div>
</ion-view>
